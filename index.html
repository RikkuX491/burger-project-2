<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>Welcome to Flatburger!</h1>
        <h2>Here are the burgers that are available:</h2>

        <!-- Burger Menu -->
        <div id="burger-menu"></div>

        <!-- Burger Details section -->
         <h2>Burger Details section:</h2>
        <div>
            <h3 id="burger-id"></h3>
            <h3 id="burger-name"></h3>
            <img id="burger-image"/>
            <h3 id="burger-price"></h3>
        </div>

        <!-- Burger Form -->
         <form id="burger-form">
            <label for="new-name">Name: </label>
            <input type="text" id="new-name"/>
            <label for="new-image">Image: </label>
            <input type="text" id="new-image"/>
            <label for="new-price">Price: </label>
            <input type="text" id="new-price"/>
            <input type="submit" value="Add Burger"/>
         </form>
    </body>
</html>
